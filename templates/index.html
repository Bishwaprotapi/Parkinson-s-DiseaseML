<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header text-center">
                        <h1>Parkinson's Disease Prediction</h1>
                        <p class="lead">Enter the patient's voice measurements to predict Parkinson's Disease</p>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="MDVP_Fo" class="form-label">MDVP:Fo (Hz)</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Fo" name="MDVP_Fo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_Fhi" class="form-label">MDVP:Fhi (Hz)</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Fhi" name="MDVP_Fhi" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_Flo" class="form-label">MDVP:Flo (Hz)</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Flo" name="MDVP_Flo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_Jitter" class="form-label">MDVP:Jitter (%)</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Jitter" name="MDVP_Jitter" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_Jitter_Abs" class="form-label">MDVP:Jitter(Abs)</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Jitter_Abs" name="MDVP_Jitter_Abs" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="MDVP_RAP" class="form-label">MDVP:RAP</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_RAP" name="MDVP_RAP" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_PPQ" class="form-label">MDVP:PPQ</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_PPQ" name="MDVP_PPQ" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="Jitter_DDP" class="form-label">Jitter:DDP</label>
                                        <input type="number" step="any" class="form-control" id="Jitter_DDP" name="Jitter_DDP" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_Shimmer" class="form-label">MDVP:Shimmer</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Shimmer" name="MDVP_Shimmer" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="MDVP_Shimmer_dB" class="form-label">MDVP:Shimmer(dB)</label>
                                        <input type="number" step="any" class="form-control" id="MDVP_Shimmer_dB" name="MDVP_Shimmer_dB" required>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                            </div>
                        </form>

                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading">Prediction Result</h4>
                                <p id="predictionText"></p>
                                <hr>
                                <p class="mb-0" id="confidenceText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
